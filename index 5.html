<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墓後花絮</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        /* 這裡是使用的思源宋體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap');

        p {
            font-family: 'Noto Serif TC', serif;
        }

        /* 首先先做頂部與底部navbar */
        :root {
            --border-radius: 10px;
            --spacer: 1rem;
            --primary: #000000;
            --text: #ffffff;
            --link-height: calc(var(--spacer) * 3.5);
            --timing: 250ms;
            --transition: var(--timing) ease all;
        }

        /* 這是整個頁面的底 */
        body {
            background: #000000;
            font-family: 'Open Sans', sans-serif, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: var(--text);
        }

        /* 先做下面navbar的殼 */
        .gradient-bar {
            display: flex;
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            z-index: 1002;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgb(255, 0, 0) 0%, rgba(0, 0, 0, 0) 100%);
            opacity: 1;
        }

        /* 再做裡面的東西樣式 */
        .navbar {
            position: fixed;
            bottom: -100px;
            left: 50%;
            width: 100%;
            height: 80px;
            transform: translateX(-50%);
            background: linear-gradient(to top, rgb(255, 0, 0) 0%, rgba(0, 0, 0, 0) 100%);
            border-radius: var(--border-radius);
            padding: var(--spacer);
            transition: bottom 1s ease;
            display: flex;
            justify-content: center;
            z-index: 1002;
        }

        .navbar__menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar__item {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 0 var(--spacer);
        }

        .navbar__link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: var(--link-height);
            width: calc(var(--spacer) * 5.5);
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
        }

        .navbar__link span {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            color: #000000;
            background: #ff0000;
            padding: calc(var(--spacer) * 0.75);
            transition: bottom 1s ease;
            border-radius: calc(var(--border-radius) * 1);
            writing-mode: horizontal-tb;
        }

        .navbar__link:hover {
            color: #ffffff;
        }

        .navbar__link:hover span,
        .navbar:not(:hover) .navbar__link:focus span {
            opacity: 1;
            transform: translateX(-50%);
        }

        .navbar__item:hover::before,
        .navbar__item:focus::before {
            opacity: 1;
        }

        .navbar__link i {
            transition: transform 1s ease-in-out;
        }

        .header-image {
            width: 60px;
            height: 60px;
            margin-top: 5px;
            opacity: 1;
        }

        .center-image {
            width: 1280px;
            height: 720px;
            margin-top: 57.5pt;
        }

        .overlay-image {
            position: fixed;
            top: 60pt;
            left: 0;
            width: 100%;
            height: 80%;
            pointer-events: none;
            /* 確保它不會干擾點擊操作 */
            z-index: 1001;
            /* 確保它在最上層 */
        }

        .counter-bar {
            display: flex;
            width: 100%;
            height: 80px;
            position: fixed;
            bottom: 0px;
            z-index: 999;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, rgb(255, 0, 0) 0%, rgba(0, 0, 0, 0) 100%);
            opacity: 1;
        }

        .counter {
            font-size: 2rem;
            color: #ffffff;
        }

        /* 新增的選擇角色的下拉選單樣式 */
        .character-select {
            position: fixed;
            top: 80px;
            /* 距離頂部navbar的高度 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            /* 比navbar更高的z-index，確保遮罩層不會被遮住 */
            background-color: rgba(27, 27, 27, 0.5);
            /* 半透明黑色背景 */
            padding: 10px;
            border-radius: 5px;

        }

        .character-select select {
            width: 200px;
            padding: 5px;
            font-size: 1rem;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 3px;
            outline: none;
        }

        .character-select label {
            margin-right: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        .door {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50vw;
            overflow: hidden;
            transition: transform 1s ease;
            /* 过渡效果 */
            z-index: 1004;
        }

        .left-door {
            left: 0;
            transform-origin: left center;
        }

        .right-door {
            right: 0;
            transform-origin: right center;
        }

        .door img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div class="gradient-bar">
        <div>
            <a href="index 1.html" id="scrollToTop">
                <img src="icon/墓後花絮logo@4x.png" alt="Header Image" class="header-image" id="headerImage">
            </a>
        </div>
    </div>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="index.html" class="navbar__link"><i data-feather="home"></i><span>主頁</span></a>
            </li>
            <li class="navbar__item">
                <a href="index 2.html" class="navbar__link" id="dailyRecommendationLink"><i
                        data-feather="thumbs-up"></i><span>每日一推</span></a>
            </li>
            <li class="navbar__item">
                <a href="index 3.html" class="navbar__link"><i data-feather="book-open"></i><span>影靈殿</span></a>

            <li class="navbar__item">

        </ul>
    </nav>

    <!-- 選擇角色的下拉選單 -->
    <div class="character-select" id="characterSelect">
        <label for="character">選擇角色：</label>
        <select id="character">
            <option value="文生·韋格">文生·韋格</option>
            <option value="東尼·史塔克">東尼·史塔克</option>
            <option value="亞倫·戴維斯">亞倫·戴維斯</option>
            <option value="桐野香">桐野香</option>
            <option value="瑞秋·道斯">瑞秋·道斯</option>
            <option value="陳永仁">陳永仁</option>
            <option value="山內櫻良">山內櫻良</option>
            <option value="阿國">阿國</option>
            <option value="主教">主教</option>
            <option value="井尻又兵衛由俊">井尻又兵衛由俊</option>
            <option value="程蝶衣">程蝶衣</option>
            <option value="張孟成">張孟成</option>
            <option value="洛基">洛基</option>
            <option value="雷托·亞崔迪">雷托·亞崔迪</option>
            <option value="Honey">Honey</option>
            <option value="小彬彬">小彬彬</option>
            <option value="陳桂林">陳桂林</option>
            <option value="米勒艦長">米勒艦長</option>
            <option value="薩米">薩米</option>
            <option value="紅蓮哥吉拉">紅蓮哥吉拉</option>
        </select>
    </div>

    <div>
        <img src="icon/shangxiang.jpg" alt="Center Image" class="center-image" id="centerImage">
    </div>

    <!-- 添加最上層的 PNG 圖片 -->
    <div class="overlay-image-container">
        <img src="PNG/u9w92234.png" alt="Overlay Image" class="overlay-image">
    </div>

    <!-- 添加計數器 -->
    <div class="counter-bar">
        <span class="counter" id="counter">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        feather.replace();

        // 初始化角色計數器
        let countCharacter1 = 0;
        let countCharacter2 = 0;
        let countCharacter3 = 0;
        let countCharacter4 = 0;

        document.body.addEventListener('mousemove', function (event) {
            const navbar = document.querySelector('.navbar');
            const threshold = 150; // Distance from the right edge to trigger the navbar

            if (window.innerWidth - event.clientX < threshold) {
                navbar.style.right = '0'; // Slide in
            } else {
                navbar.style.right = '-300px'; // Slide out
            }
        });

        let count = 0;

        document.getElementById('shangxiang').addEventListener('click', function (event) {
            event.preventDefault();
            const centerImage = document.getElementById('centerImage');
            centerImage.style.display = 'block';
        });

        document.getElementById('centerImage').addEventListener('mousedown', function () {
            this.src = 'icon/shangxiang.gif'; // Change to your GIF image
            updateCounter();
            updateCharacterCounter();
        });

        document.getElementById('centerImage').addEventListener('mouseup', function () {
            this.src = 'icon/shangxiang.jpg'; // Change back to your JPG image
        });

        document.body.addEventListener('mousemove', function (event) {
            const navbar = document.querySelector('.navbar');
            const threshold = 150; // Distance from the bottom edge to trigger the navbar

            if (window.innerHeight - event.clientY < threshold) {
                navbar.style.bottom = '0'; // Slide in
            } else {
                navbar.style.bottom = '-100px'; // Slide out
            }
        });

        // 選擇角色下拉選單的顯示與事件處理
        const characterSelect = document.getElementById('characterSelect');
        const characterDropdown = document.getElementById('character');

        characterDropdown.addEventListener('change', function () {
            const selectedCharacter = characterDropdown.value;
            countCharacter(selectedCharacter);
        });

        function countCharacter(character) {
            count++;
            document.getElementById('counter').textContent = count;

            // 更新角色特定的計數器
            switch (character) {
                case 'character1':
                    countCharacter1++;
                    console.log(`角色一 上香次數：${countCharacter1}`);
                    break;
                case 'character2':
                    countCharacter2++;
                    console.log(`角色二 上香次數：${countCharacter2}`);
                    break;
                case 'character3':
                    countCharacter3++;
                    console.log(`角色三 上香次數：${countCharacter3}`);
                    break;
                case 'character4':
                    countCharacter4++;
                    console.log(`角色四 上香次數：${countCharacter4}`);
                    break;
                default:
                    break;
            }
        }

        function updateCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }

        function updateCharacterCounter() {
            const selectedCharacter = characterDropdown.value;

            switch (selectedCharacter) {
                case 'character1':
                    countCharacter1++;
                    console.log(`角色一 上香次數：${countCharacter1}`);
                    break;
                case 'character2':
                    countCharacter2++;
                    console.log(`角色二 上香次數：${countCharacter2}`);
                    break;
                case 'character3':
                    countCharacter3++;
                    console.log(`角色三 上香次數：${countCharacter3}`);
                    break;
                case 'character4':
                    countCharacter4++;
                    console.log(`角色四 上香次數：${countCharacter4}`);
                    break;
                default:
                    break;
            }
        }
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const leftDoor = document.querySelector('.left-door');
        const rightDoor = document.querySelector('.right-door');
        const doors = [leftDoor, rightDoor];

        // Open doors initially
        doors.forEach(door => {
            setTimeout(() => {
            leftDoor.style.transform = 'translateX(-100%)';
            rightDoor.style.transform = 'translateX(100%)';
        }, 500); // Delay for visual effect
        });

        // Delayed transition to next page
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                // Close doors with animation
                doors.forEach(door => {
                    door.style.transform = 'translateX(0)';
                });

                // Delay redirect to next page
                setTimeout(() => {
                    window.location.href = this.href; // Redirect to clicked link
                }, 1500); // Wait for animation to complete
            });
        });
    });
</script>

</html>
