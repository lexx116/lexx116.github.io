<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墓後花絮</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">

    <style>
        /* 這裡是使用的思源宋體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap');

        p {
            font-family: 'Noto Serif TC', serif;
        }

        /* 首先先做頂部與底部navbar */
        :root {
            --border-radius: 10px;
            --spacer: 1rem;
            --primary: #000000;
            --text: #ffffff;
            --link-height: calc(var(--spacer) * 3.5);
            --timing: 250ms;
            --transition: var(--timing) ease all;
        }

        /* 這是整個頁面的底 */
        body {
            background: #000000;
            font-family: 'Open Sans', sans-serif, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: var(--text);
        }

        /* 先做下面navbar的殼 */
        .gradient-bar {
            display: flex;
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0) 100%);
            opacity: 1;
        }

        /* 再做裡面的東西樣式 */
        .navbar {
            position: fixed;
            bottom: -100px;
            left: 50%;
            width: 100%;
            height: 80px;
            transform: translateX(-50%);
            background: linear-gradient(to top, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0) 100%);
            border-radius: var(--border-radius);
            padding: var(--spacer);
            transition: bottom 1s ease;
            display: flex;
            justify-content: center;
        }

        .navbar__menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar__item {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 0 var(--spacer);
        }

        .navbar__link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: var(--link-height);
            width: calc(var(--spacer) * 5.5);
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
        }

        .navbar__link span {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            color: #000000;
            background: #ffffff;
            padding: calc(var(--spacer) * 0.75);
            transition: bottom 1s ease;
            border-radius: calc(var(--border-radius) * 1);
            writing-mode: horizontal-tb;
        }

        .navbar__link:hover {
            color: #ffffff;
        }

        .navbar__link:hover span,
        .navbar:not(:hover) .navbar__link:focus span {
            opacity: 1;
            transform: translateX(-50%);
        }

        .navbar__item:hover::before,
        .navbar__item:focus::before {
            opacity: 1;
        }

        .navbar__link i {
            transition: transform 1s ease-in-out;
        }

        .header-image {
            width: 60px;
            height: 60px;
            margin-top: 5px;
            opacity: 0;
            /* Initially hidden */
            transition: opacity 1s ease;
            /* Transition for opacity */
        }

        .base-icon {
            width: 700px;
            height: 700px;
            margin-top: 100px;
            transition: opacity 1s ease;
            /* Transition for opacity */
        }

        .text-container {
            text-align: center;
            color: var(--text);
            width: 80%;
            margin: 20px auto;
            font-size: 24px;
            letter-spacing: 0.3em;
        }

        .point {
            width: auto;
            height: 20px;
            margin: 30px;
        }

        .gradient-gap {
            display: flex;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0) 100%);
            opacity: 1;
        }

        .yt-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items to the top */
            width: auto;
            margin: 0 auto;
            /* Remove the top margin */
        }

        .left-image {
            width: 100%;
            height: 540px;
            /* Adjust height to align with the video */
            margin-right: 10pt;
        }

        .video-container {
            display: flex;
            align-items: flex-start;
            /* Align items to the top */
        }

        .margin-only {
            margin-top: 30pt;
            margin-bottom: 30pt;
        }

        .door {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50vw;
            overflow: hidden;
            transition: transform 1s ease;
            /* 过渡效果 */
            z-index: 1004;
        }

        .left-door {
            left: 0;
            transform-origin: left center;
        }

        .right-door {
            right: 0;
            transform-origin: right center;
        }

        .door img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div class="door left-door">
        <img src="PNG/252234.png">
    </div>

    <div class="door right-door">
        <img src="PNG/455234.png">
    </div>

    <div class="gradient-bar">
        <div>
            <a href="index 1.html" id="scrollToTop">
                <img src="icon/墓後花絮logo@4x.png" alt="Header Image" class="header-image" id="headerImage">
            </a>
        </div>
    </div>

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="index.html" class="navbar__link"><i data-feather="home"></i><span>主頁</span></a>
            </li>
            <li class="navbar__item">
                <a href="index 2.html" class="navbar__link" id="dailyRecommendationLink"><i
                        data-feather="thumbs-up"></i><span>每日一推</span></a>
            </li>
            <li class="navbar__item">
                <a href="index 3.html" class="navbar__link"><i data-feather="book-open"></i><span>影靈殿</span></a>
            </li>
            <li class="navbar__item">
                <a href="index 4.html" class="navbar__link"><i data-feather="send"></i><span>弔念郵箱</span></a>
            </li>
            <li class="navbar__item">
                <a href="index 5.html" class="navbar__link" id="shangxiang"><i
                        data-feather="heart"></i><span>上香專區</span></a>
            </li>
        </ul>
    </nav>

    <div>
        <img src="icon/墓後花絮logo@4x.png" class="base-icon" id="baseIcon">
    </div>

    <div class="text-container">
        <p><strong>在電影的世界裡，我們見證了無數令人難以忘懷的角色</strong>。</p>
        <p><strong>他們的故事、他們的冒險，以及他們的犧牲，深深地刻劃</strong></p>
        <p><strong>在我們的記憶中。</strong></p>
        <p><strong>為了紀念這些影史上偉大的角色，我們創建了「墓後花絮</strong></p>
        <p><strong>」網站讓每一位影迷都能在這裡緬懷那些曾經感動我們的</strong></p>
        <p><strong>銀幕英雄。</strong></p>
    </div>

    <div id="dailyRecommendationSection">
        <img src="icon/PNG/Asset 3234.png" class="point">
    </div>

    <div>
        <img src="icon/PNG/Asset 4234.png" width="auto" height="113pt">
    </div>

    <div class="yt-container">
        <img src="icon/PNG/Asset 9234.png" class="left-image">
        <div class="video-container">
            <video src="video/少年安啦_壓縮.mp4" width="960" height="540" controls="true" muted="true">
            </video>
        </div>
    </div>

    <div class="margin-only">
        <img src="icon/PNG/Asset 15234.png" width="1260pt" height="auto">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        feather.replace();

        const baseIcon = document.getElementById('baseIcon');
        const headerImage = document.getElementById('headerImage');
        const gradientBar = document.querySelector('.gradient-bar');

        window.addEventListener('scroll', () => {
            let scrollY = window.scrollY;
            let windowHeight = window.innerHeight;

            // Adjust opacity based on scroll position for baseIcon
            let baseOpacity = 1 - (scrollY / windowHeight);
            baseIcon.style.opacity = baseOpacity;

            // Show/hide headerImage based on baseIcon opacity
            if (baseOpacity <= 0) {
                headerImage.style.opacity = 1; // Show headerImage
            } else {
                headerImage.style.opacity = 0; // Hide headerImage
            }
        });

        document.body.addEventListener('mousemove', function (event) {
            const navbar = document.querySelector('.navbar');
            const threshold = 150; // Distance from the bottom edge to trigger the navbar

            if (window.innerHeight - event.clientY < threshold) {
                navbar.style.bottom = '0'; // Slide in
            } else {
                navbar.style.bottom = '-100px'; // Slide out
            }
        });

        const video = document.querySelector('video');

        // 滾動到影片時自動播放
        window.addEventListener('scroll', () => {
            const rect = video.getBoundingClientRect();
            if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>

    <script>
        // 获取顶部gradient bar内的链接元素
        const scrollToTopLink = document.getElementById('scrollToTop');

        // 添加点击事件监听器
        scrollToTopLink.addEventListener('click', function (e) {
            e.preventDefault(); // 阻止默认点击事件

            // 使用window.scrollTo()方法滚动到顶部
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // 平滑滚动
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dailyRecommendationLink = document.getElementById('dailyRecommendationLink');
            const dailyRecommendationSection = document.getElementById('dailyRecommendationSection');

            dailyRecommendationLink.addEventListener('click', function (e) {
                e.preventDefault(); // 阻止默认点击事件

                // 获取目标元素的位置信息
                const sectionRect = dailyRecommendationSection.getBoundingClientRect();

                // 使用window.scrollTo()方法滚动到目标位置
                window.scrollTo({
                    top: sectionRect.top + window.scrollY, // 计算出实际的顶部位置
                    behavior: 'smooth' // 平滑滚动
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const leftDoor = document.querySelector('.left-door');
            const rightDoor = document.querySelector('.right-door');
            const doors = [leftDoor, rightDoor];

            // Open doors initially
            doors.forEach(door => {
                setTimeout(() => {
                leftDoor.style.transform = 'translateX(-100%)';
                rightDoor.style.transform = 'translateX(100%)';
            }, 500); // Delay for visual effect
            });

            // Delayed transition to next page
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    // Close doors with animation
                    doors.forEach(door => {
                        door.style.transform = 'translateX(0)';
                    });

                    // Delay redirect to next page
                    setTimeout(() => {
                        window.location.href = this.href; // Redirect to clicked link
                    }, 1500); // Wait for animation to complete
                });
            });
        });
    </script>
</body>
</html>
