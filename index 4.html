    <style>
        /* 這裡是使用的思源宋體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap');

        p {
            font-family: 'Noto Serif TC', serif;
        }

        /* 首先先做頂部與底部navbar */
        :root {
            --border-radius: 10px;
            --spacer: 1rem;
            --primary: #000000;
            --text: #ffffff;
            --link-height: calc(var(--spacer) * 3.5);
            --timing: 250ms;
            --transition: var(--timing) ease all;
        }

        /* 這是整個頁面的底 */
        body {
            background: #000000;
            font-family: 'Open Sans', sans-serif, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: var(--text);
            background-image: url('PNG/rhtdth234.png'); /* 替换为你的PNG图像路径 */
            background-size: cover; /* 确保图像覆盖整个背景 */
            background-attachment: fixed; /* 使背景固定不移动 */
            background-position: center; /* 居中对齐背景图像 */
            background-repeat: no-repeat; /* 禁止背景图像重复 */
        }

        /* 先做下面navbar的殼 */
        .gradient-bar {
            display: flex;
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0) 100%);
            opacity: 1;
        }

        /* 再做裡面的東西樣式 */
        .navbar {
            position: fixed;
            bottom: -100px;
            left: 50%;
            width: 100%;
            height: 80px;
            transform: translateX(-50%);
            background: linear-gradient(to top, rgba(255, 255, 255, 1) 0%, rgba(0, 0, 0, 0) 100%);
            border-radius: var(--border-radius);
            padding: var(--spacer);
            transition: bottom 1s ease;
            display: flex;
            justify-content: center;
        }

        .navbar__menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar__item {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 0 var(--spacer);
        }

        .navbar__link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: var(--link-height);
            width: calc(var(--spacer) * 5.5);
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
        }

        .navbar__link span {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            color: #000000;
            background: #ffffff;
            padding: calc(var(--spacer) * 0.75);
            transition: bottom 1s ease;
            border-radius: calc(var(--border-radius) * 1);
            writing-mode: horizontal-tb;
        }

        .navbar__link:hover {
            color: #ffffff;
        }

        .navbar__link:hover span,
        .navbar:not(:hover) .navbar__link:focus span {
            opacity: 1;
            transform: translateX(-50%);
        }

        .navbar__item:hover::before,
        .navbar__item:focus::before {
            opacity: 1;
        }

        .navbar__link i {
            transition: transform 1s ease-in-out;
        }

        .header-image {
            width: 60px;
            height: 60px;
            margin-top: 5px;
            opacity: 1;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 20px;
        }

        .gallery-container {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-container a {
            display: block;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-container a img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-container a:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;

        }

        .close {

            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,

        }

        .comment-section {

        .comment {

            margin-top: 10px;

        .comment h4 {
            margin: 0 0 10px 0;
        }
        
        .door {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50vw;
            overflow: hidden;

        .left-door {

        }

        .right-door {

        }

            height: auto;
            display: block;
        }

        .email-title{

            justify-content: center;
            margin-bottom: 20pt;
            margin-left: 70pt;

        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];
            var selectedCharacter = '';

            document.querySelectorAll('.char-link').forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    selectedCharacter = this.dataset.character;
                    modal.style.display = "block";
                    document.getElementById('character-select').value = selectedCharacter;
                });
            });

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            document.getElementById("submit-comment").addEventListener("click", function () {
                var character = document.getElementById("character-select").value;
                var commentText = document.getElementById("comment-input").value;

                if (commentText) {
                    var commentSection = document.getElementById("comment-section");
                    var commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");

                    var commentHeader = document.createElement("h12");
                    commentHeader.innerText = "對 " + character + " 的留言";

                    var commentBody = document.createElement("p");
                    commentBody.innerText = commentText;

                    commentDiv.appendChild(commentHeader);
                    commentDiv.appendChild(commentBody);
                    commentSection.appendChild(commentDiv);

                    document.getElementById("comment-input").value = "";
                }
            });
        });
    </script>

    <script>
        document.body.addEventListener('mousemove', function (event) {
            const navbar = document.querySelector('.navbar');
            const threshold = 150; // Distance from the bottom edge to trigger the navbar

            if (window.innerHeight - event.clientY < threshold) {
                navbar.style.bottom = '0'; // Slide in
            } else {
                navbar.style.bottom = '-100px'; // Slide out
            }
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const leftDoor = document.querySelector('.left-door');
    const rightDoor = document.querySelector('.right-door');
    const doors = [leftDoor, rightDoor];

    // Open doors initially
    doors.forEach(door => {
        setTimeout(() => {
            leftDoor.style.transform = 'translateX(-100%)';
            rightDoor.style.transform = 'translateX(100%)';
        }, 500); // Delay for visual effect
    });

    // Delayed transition to next page
    document.querySelectorAll('.navbar__link').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();

            // Close doors with animation
            doors.forEach(door => {
                door.style.transform = 'translateX(0)';
            });

            // Delay redirect to next page
            setTimeout(() => {
                window.location.href = this.href; // Redirect to clicked link
            }, 1500); // Wait for animation to complete
        });
    });

    // Disable door animation on modal open
    document.querySelectorAll('.navbar__link').forEach(link => {
        if (link.classList.contains('navbar__gallery')) {
            link.addEventListener('click', function(event) {
                leftDoor.style.transition = 'none'; // Disable transition
                rightDoor.style.transition = 'none'; // Disable transition
            });
        }
    });
});
</script>
